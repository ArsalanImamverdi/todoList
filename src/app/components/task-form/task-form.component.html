  <form [formGroup]="form" class="container flex flex-column full-width">
    <div class="row flex flex-column">
      <mat-form-field class="items">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title" formControlName="title">
      </mat-form-field>

      <mat-form-field class="items">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" [(ngModel)]="data.date">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row flex">
      <mat-form-field class="items full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="note" [(ngModel)]="data.note"></textarea>
      </mat-form-field>

    </div>

  </form>
  <div class="row flex flex-space-evenly full-width">
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="{data:data,isNew:isNew}" color="primary">Confirm</button>
      <button mat-button mat-dialog-close color="warn">Cancel</button>
    </mat-dialog-actions>
  </div>
